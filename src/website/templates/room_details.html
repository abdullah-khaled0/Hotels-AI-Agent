{% extends "base.html" %}
{% block title %}Reserve Room{% endblock %}

{% block content %}
<h2>Reserve Room: {{ room.room_type }}</h2>
<p><strong>Room Number:</strong> {{ room.room_number }}</p>
<p><strong>Price per Night:</strong> EGP {{ room.price_per_night }}</p>
<p><strong>Capacity:</strong> {{ room.capacity }} persons</p>

<form method="POST">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required placeholder="John">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required placeholder="Doe">
    </div>
    <div>
        <label for="guest_email">Email:</label>
        <input type="email" id="guest_email" name="guest_email" required placeholder="email@example.com">
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
    </div>
    <div>
        <label for="check_in_date">Check-In Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" required min="{{ current_date }}">
    </div>
    <div>
        <label for="check_out_date">Check-Out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" required min="{{ current_date }}">
    </div>
    <button type="submit">Confirm Reservation</button>
</form>
<a href="{{ url_for('main_routes.hotel_details', hotel_id=room.hotel_id) }}" class="btn back-btn">Back to Hotel</a>
{% endblock %}
